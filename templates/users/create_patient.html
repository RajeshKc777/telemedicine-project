{% extends 'base.html' %}

{% block title %}Create Patient - Telemedicine{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="medical-card p-8">
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-900">Add New Patient</h1>
            <p class="text-gray-600 mt-1">Create a new patient account for your hospital</p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            {% if messages %}
                {% for message in messages %}
                    <div class="{% if message.tags == 'error' %}bg-red-100 border border-red-400 text-red-700{% else %}bg-green-100 border border-green-400 text-green-700{% endif %} px-4 py-3 rounded">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" name="email" required class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-medical-blue focus:border-transparent" placeholder="Email (used for login)">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" name="password" required class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-medical-blue focus:border-transparent" placeholder="Enter strong password">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                    <input type="text" name="first_name" required class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-medical-blue focus:border-transparent" placeholder="First Name">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                    <input type="text" name="last_name" required class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-medical-blue focus:border-transparent" placeholder="Last Name">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Date of Birth (Optional)</label>
                    <input type="date" name="date_of_birth" class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-medical-blue focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Blood Group (Optional)</label>
                    <input type="text" name="blood_group" class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-medical-blue focus:border-transparent" placeholder="e.g., A+, B-, O+">
                </div>
            </div>

            <div class="flex justify-end space-x-4">
                <a href="{% url 'patient_list' %}" class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" class="px-6 py-3 medical-gradient text-white rounded-lg hover:opacity-90">
                    Create Patient
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
