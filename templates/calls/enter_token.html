{% extends 'base.html' %}

{% block title %}Enter Call Token{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="flex justify-center">
        <div class="w-full max-w-md">
            <div class="medical-card">
                <div class="bg-medical-blue text-white p-4 sm:p-6 rounded-t-lg">
                    <h4 class="text-center text-lg sm:text-xl font-bold">Enter Video Call Token</h4>
                </div>
                <div class="p-4 sm:p-6">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} mb-4 p-3 rounded-lg border">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="token" class="block text-sm font-medium text-gray-700 mb-2">4-Digit Call Token</label>
                            <input type="text" class="w-full text-center border border-gray-300 rounded-lg px-3 py-3 text-xl sm:text-2xl font-mono tracking-widest focus:ring-2 focus:ring-medical-blue focus:border-medical-blue" 
                                   id="token" name="token" 
                                   maxlength="4" pattern="[0-9]{4}" placeholder="0000" 
                                   required>
                            <div class="text-xs sm:text-sm text-gray-500 mt-2 text-center">Enter the 4-digit token provided for your appointment</div>
                        </div>
                        <div class="w-full">
                            <button type="submit" class="w-full btn-medical py-3 text-base sm:text-lg font-semibold">Join Call</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('token').addEventListener('input', function(e) {
    e.target.value = e.target.value.replace(/[^0-9]/g, '');
});
</script>
{% endblock %}
